<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - The New Old Fashioned</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Add header content -->
    </header>

    <main>
        <h1>Membership</h1>
        <section id="membership-info">
            <h2>Join Our Exclusive Club</h2>
            <p>Enjoy special benefits and discounts with our annual membership.</p>
            <ul>
                <li>Priority reservations</li>
                <li>Exclusive access to special events</li>
                <li>Member-only discounts</li>
                <li>Complimentary birthday cocktail</li>
            </ul>
            <p>Annual Membership: $99/year</p>
        </section>

        <section id="signup-form">
            <h2>Sign Up for Membership</h2>
            <form id="membership-form">
                <label for="member-name">Name:</label>
                <input type="text" id="member-name" required>

                <label for="member-email">Email:</label>
                <input type="email" id="member-email" required>

                <label for="member-phone">Phone:</label>
                <input type="tel" id="member-phone" required>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Add footer content -->
    </footer>

    <script src="membership.js"></script>
</body>
</html>
