<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Guest Information - The New Old Fashioned</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Add header content -->
    </header>

    <main>
        <h1>Main Guest Information</h1>
        <form id="main-guest-form">
            <label for="guest-name">Name:</label>
            <input type="text" id="guest-name" required>

            <label for="guest-email">Email:</label>
            <input type="email" id="guest-email" required>

            <label for="guest-phone">Phone:</label>
            <input type="tel" id="guest-phone" required>

            <label for="occasion">What are you coming for?</label>
            <select id="occasion">
                <option value="dinner">Dinner</option>
                <option value="drinks">Drinks</option>
                <option value="special-event">Special Event</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </main>

    <footer>
        <!-- Add footer content -->
    </footer>

    <script src="reservation.js"></script>
</body>
</html>
